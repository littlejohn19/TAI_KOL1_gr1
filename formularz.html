<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container-lg">
    <form>
        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="example@xyz.com">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputTopic" class="col-sm-2 col-form-label">Temat:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTopic" placeholder="Temat">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputMessage" class="col-sm-2 col-form-label">Wiadomość:</label>
            <div class="col-md-6">
                <textarea class="form-control" id="inputMessage" placeholder="Wiadomość"></textarea>
            </div>
        </div>
        <button type="button" class="btn btn-primary buttonSend">Wyślij</button>
        <button type="reset" class="btn btn-danger buttonClear">Wyczyść</button>
    </form>

    <div>
        <br>
        <p class="counter"></p>
        <br>
    </div>

    <div class="container resTable" style="display: none">
        <table class="table table-bordered table-striped w-auto">
            <thead>
            <tr>
                <th>Wiadomość:</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Email:</th>
                <td class="email"></td>
            </tr>
            <tr>
                <th scope="row">Temat:</th>
                <td class="topic"></td>
            </tr>
            <tr>
                <th scope="row">Wiadomość:</th>
                <td class="message"></td>
            </tr>
            <tr>
                <th scope="row">Została wysłana!</th>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="formScript.js"></script>
</body>
</html>
