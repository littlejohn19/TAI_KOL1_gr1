<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container row">
    <div class="col-6">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="topic" class="form-label">Temat</label>
                <input type="text" class="form-control" id="topic">
            </div>
            <div class="mb-3 ">
                <label for="message">Wiadomość</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
            <button type="reset" class="btn btn-danger">Wyczyść</button>

        </form>
        <div class="counter"></div>
    </div>
    <div class="col-6 tableContainer hidden">
        <table class="table " >
            <thead>
            <tr>
                <th scope="col">Wiadomość</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Email</th>
                <td id="emailField"></td>
            </tr>
            <tr>
                <th scope="row">Temat</th>
                <td id="topicField"></td>
            </tr>
            <tr>
                <th scope="row">Wiadomość</th>
                <td id="messageField"></td>
            </tr>
            <tr>
                <th scope="row">Została wysłana!</th>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="form.js"></script>
</body>
</html>
